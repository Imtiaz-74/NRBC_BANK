<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login_area">
    <h1 class="text-center">Welcome To NRBC BANK</h1>
    <div class="submition_area rounded"">
        <h4>Log In</h4>
        <br>
        <input type="text" class="form-control" placeholder="Enter email" >
        
        <br>
        <input type="password" name="" id="2nd_input" class="form-control" placeholder="Enter password">
        
        <br>
        <button id="logIn" class="btn btn-success">Enter</button>
    </div>
 </div>
   
 <div id="transaction-area">
    <div class="row ">
        
        <div class="col-md-4 ">
            <div class="deposit status rounded">
                <h5>Deposit</h5>
            <h2>$<span id="currentDeposit" >00</span></h2>
            </div>
        </div>
        
        
        <div class="col-md-4 ">
           <div class="withdraw status rounded">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw"> 00 </span> </h2>
           </div>
        </div>
        
        
        <div class="col-md-4  ">
            <div class="balance status rounded">
                <h5>Balance</h5>
            <h2>$ <span id="currentBalance"> 1240 </span> </h2>
            </div>
        </div>
    </div>
    <div class="row ">
     
        <div class="col-md-6 ">
            <div class="submition_area rounded">
            <h4>Deposit</h4>
            <input id="depositAmount"  type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="add_deposit" class="btn btn-success">Deposit</button>
        </div>
       </div>
 
        <div class="col-md-6 ">
            <div class="submition_area rounded">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw" >
            <br>
            <button id="addwithdwar" class="btn btn-success">Withdraw</button>
        </div>
       </div>
    </div>
</div>
   
   <script>
    //  login button event handler  
const logInBtn = document.getElementById("logIn");
logInBtn.addEventListener("click",function(){
    const loginArea = document.getElementById("login_area");
    loginArea.style.display =" none ";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";
})
// Deposit event handler
const depositBtn = document.getElementById("add_deposit");
depositBtn.addEventListener("click",function(){
    // const depositAmount = document.getElementById("depositAmount").value;
    // const depositNumber = parseFloat(depositAmount);
    const depositNumber = getInputNumber("depositAmount");
    // const currentDeposit = document.getElementById("currentDeposit").innerText;
    // const currentDepositNumber = parseFloat(currentDeposit);
    // const totalDeposit= depositNumber + currentDepositNumber ;
    // document.getElementById("currentDeposit").innerText = totalDeposit;
    
    
    // const currentBalance = document.getElementById("currentBalance").innerText;
    // const currentBalanceNumber = parseFloat("currentBalance");
    // const totalBalance = currentBalanceNumber + depositNumber ;
    // document.getElementById("currentBalance").innerText = totalBalance ;

    updateSpanText("currentDeposit",depositNumber);

    updateSpanText("currentBalance",depositNumber);

    document.getElementById("depositAmount").value="";

  
  
}) 
    // withdraw button event handler
     const withdrawBtn = document.getElementById("addwithdwar");
     withdrawBtn.addEventListener("click",function(){
        //  withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        const withdrawNumber = getInputNumber("withdrawAmount");

      updateSpanText("currentWithdraw",withdrawNumber) ; 
      updateSpanText("currentBalance",-1 * withdrawNumber);
      
    document.getElementById("withdrawAmount").value="";       
        })

        function getInputNumber(id){
           const  Amount = document.getElementById(id).value;
           const Number = parseFloat(Amount); 
           return Number;
        }

    function updateSpanText(id , addedNumber){
    const current = document.getElementById(id).innerText;
    const currentNumber = parseFloat(current);
    const totalBalance = addedNumber + currentNumber ;
    document.getElementById(id).innerText = totalBalance ;

  }
   </script>
</body>
</html>
